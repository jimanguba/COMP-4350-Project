---
name: Super Linter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          IGNORE_PATH: |
            **/*.css
            **/*.html
            **/*.json
            **/*.md
            **/*.yaml
            **/*.yml
          JAVASCRIPT_ES_DEFAULT_ENABLED: true
          JAVASCRIPT_ES_USE_CACHE: false
...
